<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Repositorio APT - Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    p {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #555;
    }
    #buscador {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px 20px;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
      border: 2px solid #2980b9;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }
    #buscador:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      background: white;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }
    li:hover {
      background-color: #ecf0f1;
    }
    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      #buscador {
        max-width: 100%;
      }
      ul {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Repositorio APT - Calculator</h1>
  <p>Busca tu paquete disponible:</p>
  <input type="text" id="buscador" placeholder="Escribe el nombre del paquete..." />

  <ul id="lista">
    <li><a href="dists/stable/main/binary-all/calculator_1.0.0.deb">all/calculator_1.0.0.deb</a></li>
    <li><a href="dists/stable/main/binary-amd4/calculator_1.0.0.deb">amd/calculator_1.0_arm64.deb</a></li>
    <li><a href="dists/stable/main/binary-arm64/calculator_1.0.0.deb">arm/calculator_1.0.0.deb</a></li>
  </ul>

  <script>
    const input = document.getElementById("buscador");
    const lista = document.getElementById("lista");
    const elementos = lista.getElementsByTagName("li");

    input.addEventListener("input", function () {
      const texto = this.value.toLowerCase();
      for (let li of elementos) {
        const nombre = li.textContent.toLowerCase();
        li.style.display = nombre.includes(texto) ? "" : "none";
      }
    });
  </script>

</body>
                                                                              </html>
